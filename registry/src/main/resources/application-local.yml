server:
  port: 20020

spring:
  application:
    name: regisry

eureka:
  client:
    ### 取消Eureka服务器自我注册
    registerWithEureka: false
    ### 注册中心的服务器，没有必要再去检索服务
    fetchRegistry: false
  instance:
    hostname: localhost
  server:
    waitTimeInMsWhenSyncEmpty: 0
    #关闭自我保护
    enableSelfPreservation: false
    #剔除时间间隔,单位:毫秒
    evictionIntervalTimerInMs: 4000

