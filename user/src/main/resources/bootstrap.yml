server:
  port: 20080

spring:
  application:
    name: user
  cloud:
    zookeeper:
      # zookeeper 服务发现与注册失效（默认）
      enabled: false
    consul:
      # consul 服务发现与注册失效（默认）
      enabled: false

  profiles:
    #切换不同 环境 使用zookeeper 或者consul
    active: eureka

eureka:
  client:
    # Eureka 服务发现与注册失效（默认）
    enabled: false

--- # Profile For Eureka
spring:
  profiles: eureka
eureka:
  server: # 官方不存在的配置（自定义配置）
    host: 127.0.0.1
    port: 20020
  client:
    service-url:
      #注册中心地址
      #多注册中心
#      defaultZone: http://localhost:20021/eureka,http://localhost:20022/eureka,http://localhost:20023/eureka
      defaultZone: http://localhost:20020/eureka
    # 5 秒轮训一次
    registryFetchIntervalSeconds: 5
    enabled: true
  instance:
    # eureka client发送心跳给server端后，续约到期时间(默认90秒)
    leaseExpirationDurationInSeconds: 10
    #发送心跳续约间 5秒 发一次 心跳
    leaseRenewalIntervalInSeconds: 5
    metadata-map:
      instanceId: ${spring.application.name}:${server.port}


--- #zookeeper
spring:
  profiles: zookeeper
  cloud:
    zookeeper:
      connectString: localhost:2181
      enabled: true


--- #consul
spring:
  profiles: consul
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        #是否需要注册
        register: true
        #注册的实例ID (唯一标志)
        instance-id: ${spring.application.name}:${server.port}
        #服务的名称
        service-name: ${spring.application.name}
        #服务的请求端口
        port: ${server.port}
        #指定开启ip地址注册
        prefer-ip-address: true
        #当前服务的请求ip
        ip-address: 127.0.0.1
        enabled: true






